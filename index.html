<!DOCTYPE html>
<html>
  <head>
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet prefetch" type="text/css" href="css/bootstrap.min.css">
  <script src="js/jquery-2.2.4.min.js" defer></script>
  <script src="js/bootstrap.min.js" defer></script>
  <script src="js/pomodoro.js" defer></script>
  <link rel="stylesheet prefetch" type="text/css" href="css/pomodoro.css">
<!--  <link rel="stylesheet prefetch" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>   -->

 </head>

 <body>

    <div class="text-center header">
      <h1>Pomodoro Timer</h1>
    </div>

    <div class="text-center settings">

      <div class="row text-center">
        <div class="text-center empty col-xs-3">
        </div>
        <div class="text-center break col-xs-3">
          <h4>Break Length</h4>
          <button class="minus">-</button><input class="text-center" type="text" id="break-length" name="break-length" style="border:none" value="5"><button class="plus">+</button><br>
        </div>

        <div class="text-center session col-xs-3">
          <h4>Session Length</h4>
          <button class="minus">-</button><input class="text-center" type="text" id="session-length" name="session-length" style="border:none" value="25"><button class="plus">+</button><br>
        </div>

        <div class="text-center empty col-xs-3">
        </div>

     </div>

    </div>


    <div class="text-center timer">
      <div class="row text-center">
        <div class="col-xs-2">
       </div>
       <div class="col-xs-1">
       </div>
       <div class="col-xs-1">
       </div>
       <div class="col-xs-1">
       </div>

       <div class="col-xs-3" id="data">
          <h1 id="type">Session</h1>
          <h1 id="time">25:00</h1>
       </div>

       <div class="col-xs-3">
       </div>


     </div>
   </div>




 </body>
